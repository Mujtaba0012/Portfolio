<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projects page showcasing various works">
    <meta name="keywords" content="HTML, projects, web development">
    <meta name="author" content="Mujtaba Hayat">
    <link rel="icon" href="file:///C:/Users/H.A.R/Downloads/WhatsApp%20Image%202024-12-16%20at%203.01.39%20PM.jpeg" type="image/x-icon">
    <title>Projects</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --background-color: #f4f4f4;
            --text-color: #555;
            --font-family: Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: var(--secondary-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav ul li a:hover {
            background: var(--primary-color);
            border-radius: 5px;
        }

        main {
            padding: 1rem;
        }

        section {
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .project {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .project h2 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--secondary-color);
            color: white;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>My Projects</h1>
            <p>This page showcases some of the projects I have worked on so far.</p>
            <div class="projects">
                <div class="project">
                    <img src="project1.jpg" alt="Project 1">
                    <h2>Project 1</h2>
                    <p>A brief description of Project 1.</p>
                </div>
                <div class="project">
                    <img src="project2.jpg" alt="Project 2">
                    <h2>Project 2</h2>
                    <p>A brief description of Project 2.</p>
                </div>
                <div class="project">
                    <img src="project3.jpg" alt="Project 3">
                    <h2>Project 3</h2>
                    <p>A brief description of Project 3.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mujtaba Hayat</p>
    </footer>
</body>
</html>
